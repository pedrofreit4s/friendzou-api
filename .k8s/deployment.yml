
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fdz-api
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: fdz-api
        image: pedrofreit4s/fdz-api
        ports:
        - containerPort: 8080
